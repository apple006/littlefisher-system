<div class="container" style="margin-top: 150px;width: 500px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3>用户登陆</h3>
    </div>
    <div class="panel-body">
      <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal" role="form">
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !username.valid }">
          <label class="col-md-2">用户名</label>
          <div class="col-md-10">
            <input required name="userName" [(ngModel)]="user.username"
                   #username="ngModel"
                   type="text" class="form-control" placeholder="请输入用户名...">
            <div *ngIf="form.submitted && !username.valid" class="text-danger">用户名必须输入！</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
          <label class="col-md-2">密码</label>
          <div class="col-md-10">
            <input required minlength="8" [(ngModel)]="user.password"
                   name="password" #password="ngModel"
                   type="password" class="form-control" placeholder="请输入密码...">
            <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
          </div>
        </div>
        <div class="from-group">
          <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
              <label>
                <input name="remeberMe" type="checkbox">记住我
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="error" class="col-md-offset-2 col-md-10 alert alert-danger">{{error}}</div>
        <div class="from-group">
          <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-success">登录</button>
            <button type="button" class="btn btn-danger">忘记密码？</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
